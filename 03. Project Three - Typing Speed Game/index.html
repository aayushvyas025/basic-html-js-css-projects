<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" name="input-text" class="typing-field" />
      <div class="content-box">
        <div class="input-text">
          <p></p>
        </div>
        <div class="user-content">
          <div class="detail">
            <ul class="user-stats">
              <li class="time">
                <p>Time Left:</p>
                <span><b>60</b></span>
              </li>
              <li class="user-mistake">
                <p>Mistakes:</p> 
                <span>0</span>
              </li>
              <li class="user-wordPerMinutes">
                <P>Word Per Minute:</P>
                <span>0</span>
              </li>
              <li class="user-countPerMinutes">Count Per Minutes</li>
              <span>0</span>
            </ul>
            <button id="resetBtn">Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
