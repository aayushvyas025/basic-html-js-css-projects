<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" name="input-text" class="typing-field" />
      <div class="content-box">
        <div>
          <p class="typing-text"></p>
        </div>
        <div class="user-content">
          <div class="detail">
            <ul class="user-stats">
              <li>
                <p>Time Left:</p>
                <span><b class="time">60</b>sec</span>
              </li>
              <li>
                <p>Mistakes:</p>
                <span class="user-mistake">0</span>
              </li>
              <li>
                <p>WPM:</p>
                <span class="user-wordsPerMinutes">0</span>
              </li>
              <li>
                <p>CPM:</p>
                <span class="user-countPerMinutes">0</span>
              </li>
            </ul>
          </div>
          <button id="resetBtn">Try Again</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
